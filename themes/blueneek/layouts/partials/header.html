<body class="main-layout">
   <!-- header -->
   <header>
     <!-- header inner -->
     <div class="header">
       <div class="container-fluid">
         <div class="row">
           <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
             <div class="full">
               <div class="center-desk">
                 <div class="logo">
                   <a href="{{ .Site.BaseURL | relLangURL }}"><img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}" /></a>
                 </div>
               </div>
             </div>
           </div>
           <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
            <div class="header_information">
              <nav class="navigation navbar navbar-expand-md navbar-dark ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
                  aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExample04">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{{ site.BaseURL | relLangURL }}"> {{ site.Params.Home }} </a>
                    </li>
                    {{ range .Site.Menus.main }}
                    <li class="nav-item active">
                      <a class="nav-link" href="{{ .URL | relLangURL }}"> {{ .Name }} </a>
                      {{ end }}
                     </ul>
                     <div class="sign_btn"><a href="#">Get A Quote</a></div>
                   </div>
                  </nav>
               </div>
             </div>
            </div>
         </div>
      </div>
   </header>
